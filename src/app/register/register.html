<div class="form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Name</label>
      <input pInputText formControlName="name" />
      <small class="error" *ngIf="f.name.touched && f.name.errors?.['required']">Name is required</small>
      <small class="error" *ngIf="f.name.errors?.['minlength']">Min 3 characters</small>
    </div>

    <div>
      <label>Email</label>
      <input pInputText formControlName="email" />
      <small class="error" *ngIf="f.email.errors?.['required']">Email is required</small>
      <small class="error" *ngIf="f.email.errors?.['email']">Invalid email</small>
    </div>

    <div>
      <label>Age</label>
      <input type="number" pInputText formControlName="age" />
      <small class="error" *ngIf="f.age.errors?.['required']">Age is required</small>
      <small class="error" *ngIf="f.age.errors?.['min']">Min 16</small>
      <small class="error" *ngIf="f.age.errors?.['max']">Max 45</small>
    </div>

    <div>
      <label>Department</label>
      <p-dropdown [options]="departments" formControlName="department" placeholder="Select Dept"></p-dropdown>
      <small class="error" *ngIf="f.department.errors?.['required']">Department required</small>
    </div>

    <button pButton type="submit" label="Register" [disabled]="registerForm.invalid"></button>
  </form>
</div>
